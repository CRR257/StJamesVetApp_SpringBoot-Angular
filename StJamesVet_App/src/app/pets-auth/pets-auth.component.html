<div class="container-form">
    <p class="container-title">Authentication</p>
    <form (ngSubmit)="handleSubmit(form, form.valid); form.reset()" #form="ngForm">
        <div class="container-information">
            <input type="text" name="user" [ngModel]="" #user="ngModel" placeholder="username" required>
            <p *ngIf="form.submitted && user.errors?.required && !formValid" class="container-information__error">* User is required</p>
        </div>
         <div class="container-information">
            <input type="password" name="password" [ngModel]="" #password="ngModel" placeholder="password" required>
            <p *ngIf="form.submitted && password.errors?.required && !formValid" class="container-information__error">* Password is required</p>
        </div>
        <p *ngIf="error" class="container-information__error">
          {{ error }}
      </p>
        <button type="submit" class="container-form__button">Submit</button>
    </form>
</div>
