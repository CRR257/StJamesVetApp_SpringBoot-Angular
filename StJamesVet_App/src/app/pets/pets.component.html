<div class="container">
  <app-pets-search
    *ngIf="!showModifyPets || error"
    (searchPetByNumber)="searchPetByNumber($event)"
    (searchPetByString)="searchPetByString($event)"
    [petsSearchResult]="petsSearchResult"
  ></app-pets-search>
  <div *ngIf="error" class="warning">
    <p class="warning-text">{{ this.error }}</p>
  </div>
  <app-pets-modify
    *ngIf="showModifyPets"
    [petToModify]="petToModify"
    [petModified]="petModified"
    (updatePet)="updatePet($event)"
    (showUptadetePet)="showUptadetePet($event)"
  ></app-pets-modify>
  <app-pets-list
    *ngIf="!showModifyPets"
    [pets]="pets"
    [petDeleted]="petDeleted"
    (deletePetsById)="deletePetsById($event)"
    (modifyPetsById)="modifyPetsById($event)"
  ></app-pets-list>
  <app-pagination
    *ngIf="!showModifyPets"
    [page]="page"
    [pages]="pages"
    (pageSelected)="pageSelected($event)"
  ></app-pagination>
</div>
